# Change these first
owner: nandosb # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: WinePass Web - Argentina
    url: https://www.winepass.com.ar
    maxResponseTime: 8000
    icon: https://winepass.com.ar/favicon.ico
    assignees:
      - nandosb

  - name: WinePass API - Argentina
    url: https://server.winepass.com.ar/healthcheck
    maxResponseTime: 5000
    icon: https://winepass.com.ar/favicon.ico
    assignees:
      - nandosb
      
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.winepass.com.ar
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/nandosb/upptime/master/assets/logo-winepass-lila.svg
  name: WinePass Status
  introTitle: "**WinePass** uptime monitor and status page."
  introMessage: Overall service availability
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

robotsText: "User-agent: * \n Disallow: /"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
